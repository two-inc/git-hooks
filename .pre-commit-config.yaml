default_install_hook_types: [commit-msg, prepare-commit-msg]
repos:
  - repo: local
    hooks:
      - name: commit-msg
        id: commit-msg
        language: python
        entry: commit-msg
        stages: [commit-msg]
  - repo: local
    hooks:
      - name: prepare-commit-msg
        id: prepare-commit-msg
        language: python
        entry: prepare-commit-msg
        stages: [prepare-commit-msg]
