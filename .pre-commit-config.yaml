default_install_hook_types: [commit-msg, prepare-commit-msg]
repos:
    - repo: local
      hooks:
          - name: commit-type-with-linear-ref
            id: commit-type-with-linear-ref
            language: system
            entry: ./commit-type-with-linear-ref-in-msg.sh
            stages: [commit-msg]
    - repo: local
      hooks:
          - name: prepare-commit-msg-with-linear-ref
            id: prepare-commit-msg-with-linear-ref
            language: python
            entry: ./prepare-commit-msg-with-linear-ref.py
            stages: [prepare-commit-msg]
